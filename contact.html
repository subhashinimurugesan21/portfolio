        <h1>Contact</h1>
        <p>Send me a message. I'll get back to you soon.</p>

    <section class="contact">
      <div class="container">
        <form id="contactForm" novalidate>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="subhashini" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="subhashinimurugesan2122@gmail.com" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
          </div>
          <button type="submit" class="btn primary">Send Message</button>
          <p id="formStatus" role="status" aria-live="polite" class="form-status"></p>
        </form>
        <div class="contact-details">
          <p><strong>Phone:</strong> <a href="tel:+91XXXXXXXXXX">+91 XXXXX XXXXX</a></p>
        </div>
      </div>
    </section>
